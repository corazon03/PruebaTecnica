<section>
    <div class="container">
        <mat-card>
            <mat-tab-group>
                <mat-tab label="Iniciar sesión">
                    <div class="tab-content">
                        <h2>Acceder</h2>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" placeholder="Email" required>
                                <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                    Correo electrónico inválido.
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password" placeholder="Password"
                                    required>
                                <mat-error
                                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    Contraseña inválida.
                                </mat-error>
                            </mat-form-field>
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </form>
                    </div>
                </mat-tab>
                <mat-tab label="Registrarse">
                    <div class="tab-content">
                        <h2>Registro</h2>
                        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                            <mat-form-field appearance="fill">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="nombre" placeholder="Nombre" required>
                                <mat-error
                                    *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
                                    Nombre es requerido.
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" placeholder="Email" required>
                                <mat-error
                                    *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                                    Email es requerido.
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password" placeholder="Password"
                                    required>
                                <mat-error
                                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                                    Contraseña es requerida.
                                </mat-error>
                            </mat-form-field>
                            <button mat-raised-button color="primary" type="submit">Registrar</button>
                        </form>
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</section>
